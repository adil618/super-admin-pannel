<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 + Font Awesome</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <header>
    <nav class="navbar navbar-expand-sm ">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img width="60" class="img-fluid"
            src="assets/images/ChatGPT Image May 12, 2025, 04_36_59 PM.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav mx-auto gap-4 nav-item-styling">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pricing.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Demo</a>
            </li>
          </ul>
          <form class="d-flex gap-2">
            <a href="login.html"><button type="button" class="btn btn-outline-dark rounded-0 px-4 py-1">Sign
                in</button></a>
            <a href="signup.html"><button class="btn btn-primary rounded-0 px-4 py-1" type="button">Sign up</button></a>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <section class="glass-effect-body">
    <form class="glass-form">
      <h5 class="text-white mb-4">Create an account</h5>
      <input type="text" class="form-control mb-3 shadow-none" name="fname"  required placeholder="First name">
      <input type="text" class="form-control mb-3 shadow-none" name="lname" required placeholder="Last name">
      <input type="email" class="form-control mb-3 shadow-none" name="email" required  placeholder="Email">
      <div class="input-group mb-3">
        <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">+92</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" data-countryCode="DZ" value="213">Algeria (+213)</a></li>
        </ul>
        <input type="number" class="form-control shadow-none border-0 " name="phone" placeholder="Phone number"  required>
      </div>
      <input type="password" class="form-control mb-3 shadow-none" name="password" placeholder="Password" required>
      <input type="password" class="form-control mb-3 shadow-none" name="cpassword" placeholder="Password Confirm" required>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="terms" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">I have read and agreed with Terms of Service</label>
      </div>

      <button type="submit" class="btn btn-outline-success w-100">Create account</button>
      <div class="login-footer text-decoration-none mt-2">
        Already have an Account? <a href="login.html"> Sign in</a>
      </div>

    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
